<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <!-- Enlace a Bootstrap CSS y JavaScript -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Encabezado con opciones de usuario -->
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1>Lista de Productos</h1>
            <a href="List.html" class="btn btn-light">Volver a la Lista de Supermercados</a>
        </div>
    </header>

    <!-- Lista de productos en tabla -->
    <div class="container mt-4">
        <h2>Productos del Supermercado ChangoMas</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nombre del Producto</th>
                    <th>Precio</th>
                    <th>Oferta</th>
                </tr>
            </thead>
            <tbody>
                <!-- Producto 1 -->
                <tr>
                    <td>Nombre del Producto 1</td>
                    <td>$20.00</td>
                    <td>Compra 2 y lleva 1 gratis</td>
                </tr>
                
                <!-- Producto 2 -->
                <tr>
                    <td>Nombre del Producto 2</td>
                    <td>$15.00</td>
                    <td>20% de descuento</td>
                </tr>

                <!-- Agregar más productos aquí -->
            </tbody>
        </table>
    </div>

  
    
</body>
</html>
